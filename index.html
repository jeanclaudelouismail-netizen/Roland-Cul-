    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Creepster&display=swap');
        
        body {
            background-color: #0c0a09;
            color: #d6d3d1;
            font-family: 'Courier Prime', monospace;
            overscroll-behavior-y: contain; /* EmpÃªche le "pull-to-refresh" sur mobile */
        }

        .toxic-glow {
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        .dirty-gradient {
            background: linear-gradient(180deg, rgba(12, 10, 9, 1) 0%, rgba(28, 25, 23, 1) 100%);
        }

        /* Stink animation */
        @keyframes drift {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-50px) translateX(10px); opacity: 0; }
        }

        .stink-line {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(34, 197, 94, 0.3);
            filter: blur(2px);
            animation: drift 3s infinite ease-in-out;
        }
    </style>
